  <script> 
    var svg = d3.select("svg")
      .attr("width", 600)
      .attr("height", 600);
      var radialScale = d3.scale.linear()
      .range([0,250])
      .domain([0,1]);
      var ticks = [0.2,0.4,0.6,0.8,1];
      ticks.forEach(t =>
      svg.append("circle")
          .attr("cx", 300)
          .attr("cy", 300)
          .attr("fill", "none")
          .attr("stroke", "black")
          .attr("r", radialScale(t))
      );
    ticks.forEach(t =>
    svg.append("text")
    .attr("x", 305)
    .attr("y", 300 - radialScale(t))
    .text(t.toString())
    );
    function angleToCoordinate(angle, value){
    var x = Math.cos(angle) * radialScale(value);
    var y = Math.sin(angle) * radialScale(value);
    return {"x": 300 + x, "y": 300 - y};
    }
    for (var i = 0; i < features.length; i++) {
    var ft_name = features[i];
    var angle = (Math.PI / 2) + (2 * Math.PI * i / features.length);
    var line_coordinate = angleToCoordinate(angle, 1.5);
    var label_coordinate = angleToCoordinate(angle, 1.1);

    //draw axis line
    svg.append("line")
    .attr("x1", 300)
    .attr("y1", 300)
    .attr("x2", line_coordinate.x)
    .attr("y2", line_coordinate.y)
    .attr("stroke","black");

    //draw axis label
    svg.append("text")
    .attr("x", label_coordinate.x)
    .attr("y", label_coordinate.y)
    .text(ft_name);
    }

    var line = d3.svg.line()
    .x(d => d.x)
    .y(d => d.y);
    let colors = ["darkorange", "gray", "navy","green"];

    function getPathCoordinates(data_point){
    var coordinates = [];
    for (var i = 0; i < features.length; i++){
        var ft_name = features[i];
        var angle = (Math.PI / 2) + (2 * Math.PI * i / features.length);
        coordinates.push(angleToCoordinate(angle, data_point[ft_name]));
    }
    return coordinates;
    }


    for (var i = 0; i < data.length; i ++){
    var d = data[i];
    var color = colors[i];
    var coordinates = getPathCoordinates(d);
   
    //draw the path element
    svg.append("path")
    .datum(coordinates)
    .attr("d",line)
    .attr("stroke-width", 3)
    .attr("stroke", color)
    .attr("fill", color)
    .attr("stroke-opacity", 1)
    .attr("opacity", 0.5)
