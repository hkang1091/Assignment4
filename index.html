<style>
  body {
  font-family: "Open Sans", sans-serif;
  font-size: 12px;
  font-weight: 400;
  padding-top: 10px;
  padding-bottom: 100px;
  }
  html {
    overflow-y: scroll;
  }
  h1 {
    color: rgb(180, 70, 70);
    font-weight: 800;
    font-size: 1.7em;
  }
  h2 {
    color: steelblue;
    font-size: 1.3em;
    padding-bottom: 10px;
  }
  h3 {
    color: gray;
    font-size: 1.2em;
    padding-bottom: 10px;
  }
  footer a,
  footer a:hover, footer a:visited {
    color: #D2A000;
  }
  .text-small {
    font-size: 12px;
    font-style: italic;
  }
  footer {
    color: white;
    padding-top: 5px;
    border-top: 1px solid gray;
    font-size: 12px;
    position: fixed;
    left: 0;
    bottom: 0;
    height: 50px;
    width: 100%;
    background: black;
    text-align: center;
  }
  pre {
    height: 200px;
    font-size: 9px;
    overflow-y: scroll;
  }
  .form-control-inline {
    display: inline;
    width: 40px;
    margin-right: 5px;
  }

  .configuration {
    font-size: 0.8em;
    width: 250px;
    border: 1px solid #ddd;
    padding-left: 20px;
    margin-bottom: 20px;
  }
  .checkbox {
    margin-left: 20px;
  }

  .slider {
    -webkit-appearance: none;
    width: 90%;
    height: 10px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
  }
  
  .slider:hover {
    opacity: 1;
  }
  
  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 15px;
    height: 15px;
    background: #1f4921;
    cursor: pointer;
  }
  
  .slider::-moz-range-thumb {
    width: 15px;
    height: 15px;
    background: #4CAF50;
    cursor: pointer;
  }
</style>

<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <!-- header -->
  <header class="page-header">
    <h1>MUSIC FEATURES VISUALIZATION</h1> 
  </header>

  <!-- main content -->
  <div class="main container">
   <!-- visualization -->
    <div class="visualization col-xs-7">
    
    </div>
  <!-- configuration -->
    <div class="configuration col-xs-5">
      <form id="dat">
        <h3>Choose The Area You Want To Investigate In</h3>
        <input type="radio" id= "Year" name="option" value="Year" onclick="div_OnOff()">Year<br> </input>
        <input type="radio" id= "Genre" name="option" value="Genre" onclick="div_OnOff()">Genre<br> </input>
        <input type="radio" id= "Artist" name="option" value="Artist" onclick="div_OnOff()">Artist<br> </input>
      </form>
      <script>
        function div_OnOff(){
         if($('input:radio[id=Year]').is(':checked')){
              $('#year').show();
              $('#genre').hide();
              $('#artist').hide();
              d3.csv("Data/data_by_year.csv", function(yea) {
              console.log(yea)
              })
         }else if($('input:radio[id=Genre]').is(':checked')) {
              $('#year').hide();
              $('#genre').show();
              $('#artist').hide();
              d3.csv("Data/data_by_genres.csv", function(gen) {
              console.log(gen)
              })
         }else if($('input:radio[id=Artist]').is(':checked')) {
              $('#year').hide();
              $('#genre').hide();
              $('#artist').show();
              d3.csv("Data/data_by_artist.csv", function(art) {
              console.log(art)
              })
          }else {
              $('#year').hide();
              $('#genre').hide();
              $('#artist').hide();
           }
        }
      </script>
      
    
        <div id="year">
          <br>
          <form id="slideyear">
            <input type="range" min="1921" max="2020" value="1921" class="slider" id="myRange">
            <p>Year: <span id="demo"></span></p>          
          </form>
          <br>
         </div>
        
         <script>
          var slider = document.getElementById("myRange");
          var output = document.getElementById("demo");
          output.innerHTML = slider.value;
          
          slider.oninput = function() {
            output.innerHTML = this.value;
          }
          </script>



        <div id="genre">
          <br>
          <form id="search1">
            <input type="text" name="search1" value="Insert Genre">
          </form>
          <br>
        </div>

        <div id="artist">
          <br>
          <form id="search2">
           <input type="text" name="search2" value="Insert Artist's Name">
          </form>
          <br>
        </div>
        
        <div id="append">
          <input type="checkbox" name="myCheckBox" unchecked>
          <label for="myCheckBox">append 1</label> <br>
          <input type="checkbox" name="myCheckBox2" unchecked>
          <label for="myCheckBox2">append 2</label> <br>
          <input type="checkbox" name="myCheckBox" unchecked>
          <label for="myCheckBox3">append 3</label> <br>
          <input type="checkbox" name="myCheckBox2" unchecked>
          <label for="myCheckBox4">append 4</label> <br>
        </div>
      
   </div>

    </p>
  </footer>

</html>
