<!DOCTYPE html>
<html ng-app="RadarChart">

<head>
  <meta charset="utf-8">
  <title>Music Feature Visualization</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js"></script>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4" id="title">Music Feature Visualization</h1>
    </div>
  </div>

  <!-- main content -->
  <div class="container">
    <div class="row">
      <div class="col-8">
        <h5>Viz will go here</h5>
      </div>

      <div class="col">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <div class="card-title">
              <h1>Choose Visualization Variable :</h1>
            </div>

            <select class="custom-select" id="select_attribute" onchange="getSelection()">
              <option value="year" selected>Year</option>
              <option value="artist">Artist</option>
              <option value="genre">Genre</option>
            </select>
            
            <form id="dat">
              <input type="radio" id="Year" name="option" value="Year" onclick="div_OnOff()">Year<br> </input>
              <input type="radio" id="Genre" name="option" value="Genre" onclick="div_OnOff()">Genre<br> </input>
              <input type="radio" id="Artist" name="option" value="Artist" onclick="div_OnOff()">Artist<br> </input>
            </form>

            <div id="year">
              <br>
              <form id="slideyear">
                <input type="range" min="1921" max="2020" value="1921" class="slider" id="myRange">
                <p>Year: <span id="demo"></span></p>
              </form>
              <br>
            </div>

            <script>
              var slider = document.getElementById("myRange");
              var output = document.getElementById("demo");
              output.innerHTML = slider.value;
              slider.oninput = function () {
                output.innerHTML = this.value;
              }
            </script>

            <div id="genre">
              <br>
              <form id="search1">
                <input type="text" name="search1" value="Insert Genre">
              </form>
              <br>
            </div>

            <div id="artist">
              <br>
              <form id="search2">
                <input type="text" name="search2" value="Insert Artist's Name">
              </form>
              <br>
            </div>

            <div id="append">
              <input type="checkbox" name="myCheckBox" unchecked>
              <label for="myCheckBox">append 1</label> <br>
              <input type="checkbox" name="myCheckBox2" unchecked>
              <label for="myCheckBox2">append 2</label> <br>
              <input type="checkbox" name="myCheckBox" unchecked>
              <label for="myCheckBox3">append 3</label> <br>
              <input type="checkbox" name="myCheckBox2" unchecked>
              <label for="myCheckBox4">append 4</label> <br>
            </div>

            <!--card body ends here-->
          </div>
        </div>
        <!-- column ends here-->
      </div>
      <!--row ends-->
    </div>
  </div>

  <footer>
    <p> By Vizzards - Desmond Fung, Hangyu Kang, Param Gandhi, Sreeranjani Didugu. Visit our <a href="https://github.com/hkang1091/Assignment4">Github.</a></p>
  </footer>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>

</body>

</html>
